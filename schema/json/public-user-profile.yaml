"$id": https://example.com/person.schema.json
"$schema": https://json-schema.org/draft/2020-12/schema
title: User profile
type: object
properties:
  id:
    description: User profile id
    type: string
    format: uuid
    example: 22a05ff0-d886-442e-9ff5-46229cb75937
  picture:
    $ref: 'image.yaml'
  sex:
    description: User's sex
    type: string
    example: MALE
    enum:
      - MALE
      - FEMALE
  demographic:
    description: User demographic
    type: string
    example: WORKING_PROFESSIONAL
    enum:
      - WORKING_PROFESSIONAL
      - UNDERGRAD
      - GRAD
      - UNEMPLOYED
  pets:
    description: User's pets
    type: array
    items:
      $ref: pet.yaml
required:
  - id
  - sex
  - demographic
  - age
  - pets