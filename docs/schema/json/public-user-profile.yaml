"$id": https://example.com/person.schema.json
"$schema": https://json-schema.org/draft/2020-12/schema
title: User profile
type: object
properties:
  id:
    description: User profile id
    type: string
    format: uuid
  picture:
    $ref: 'image.yaml'
  sex:
    description: User's sex
    type: string
    enum:
      - male
      - female
      - prefernot to say
  demographic:
    description: User demographic
    type: string
    enum:
      - WORKING_PROFESSIONAL
      - UNDERGRAD
      - GRAD
      - UNEMPLOYED
  pets:
    description: User's pets
    type: array
    items:
      $ref: pet.yaml
required:
  - id
  - sex
  - demographic
  - age
  - pets