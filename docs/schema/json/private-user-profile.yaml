"$id": https://example.com/person.schema.json
"$schema": https://json-schema.org/draft/2020-12/schema
title: User profile
type: object
properties:
  id:
    description: User private profile id
    type: string
    format: uuid
  birthdate:
    $ref: 'date.yaml'
  income:
    description: Annual income
    type: number
    format: currency
    minimum: 0
  vices:
    description: User vices
    type: object
    properties:
      marijuana:
        description: User marijuana usage
        type: string
        enum:
          - Yes
          - No
          - Sometimes
      smoking:
        description: User smoking usage
        type: string
        enum:
          - Yes
          - No
          - Sometimes
required:
  - id
